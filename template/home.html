{% extends 'main.html' %}

{% block content %}
<p>{{home_title}}</p>
<table border="1px">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th><a href = "{% url 'create' %}"><button>Create</button></a></th>
    </tr>
    {% for dataobj in dataset %}
    <tr>
        <td>{{dataobj.id}}</td>
        <td>{{dataobj.Name}}</td>
        <td>{{dataobj.Email}}</td>
        <td><a href = "{% url 'update' dataobj.id %}"><button>Update</button></a></td>
        <td><a href = "{% url 'delete' dataobj.id %}"><button>Delete</button></a></td>

    </tr>
    
    {% endfor %}
</table>
{% endblock content %}
