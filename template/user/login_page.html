{% extends 'main.html' %}

{% block content %}
<p>{{msg}}</p>
<form action = "{% url 'login' %}" method="POST" >
    {% csrf_token %}
    <input type="text" placeholder="username" name="username">
    <input type="password" placeholder="password" name="password">
    <input type="submit" value = "login" >
</form>


{% endblock %}
